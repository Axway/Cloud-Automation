global:
  imagePullSecrets:
  - name: axway-demo-registry

  domainName: "kube.local.com"
  dockerRepository: "docker-registry.demo.axway.com/demo-public"
  imageTag: "20211130-1.1.3"
  # The default pull policy is set to Always because APIM docker images are recreated with the same image tage every 2 months.
  imagePullPolicy: "Always"
  acceptGeneralConditions: "yes"

##################################################################################################################################
#   A D M I N - N O D E M A N A G E R
##################################################################################################################################
anm:
   enabled: true
   image: "anm-prod-7.7"
   ingress:
      enabled: true
      annotations: 
         kubernetes.io/ingress.class: nginx
         nginx.ingress.kubernetes.io/backend-protocol: HTTPS

      tls:
         - hosts: 
            - anm.kube.local.com
           secretName: anm-tls-secret 

##################################################################################################################################
#   API MANAGER
##################################################################################################################################
apimgr:
   enabled: true
   image: "gtw-prod-int-7.7"
   imageTag: "20211130-1.1.1""
   ingress:
      enabled: true
      annotations: 
         kubernetes.io/ingress.class: nginx
         nginx.ingress.kubernetes.io/backend-protocol: HTTPS

      tls:
         - hosts: 
            - manager.kube.local.com
           secretName: manager-tls-secret 

##################################################################################################################################
#   API TRAFFIC
##################################################################################################################################
apitraffic:
   enabled: true
   image: "gtw-prod-int-7.7"
   imageTag: "20211130-1.1.1"
   replicas: 1
   ingress:
      enabled: true
      name: traffic
      annotations: 
         kubernetes.io/ingress.class: nginx
         nginx.ingress.kubernetes.io/backend-protocol: HTTPS

      tls:
         - hosts: 
            - traffic.kube.local.com
           secretName: traffic-tls-secret 



##################################################################################################################################
#   API PORTAL
##################################################################################################################################
apiportal:
   enabled: true
   image: ""apim-portal-prod-7.7"
   imageTag: "20211130-1.0.0"
   ingress:
      enabled: true
      name: portal
      annotations: 
         kubernetes.io/ingress.class: nginx
         nginx.ingress.kubernetes.io/backend-protocol: HTTPS

   redis:
      enabled: false
      internal: true

      tls:
         - hosts: 
            - portal.kube.local.com
           secretName: portal-tls-secret 

##################################################################################################################################
#   INTERNAL CASSANDRA DATABASE
##################################################################################################################################
cassandra:
   internal: true

##################################################################################################################################
#   INTERNAL ANALYTICS/METRICS DATABASE
##################################################################################################################################
mysqlmetrics:
   internal: true

   startupProbe:
      initialDelaySeconds: 30

##################################################################################################################################
#   INTERNAL API-Portal DATABASE
##################################################################################################################################
mysqlapiportal:
   internal: true

