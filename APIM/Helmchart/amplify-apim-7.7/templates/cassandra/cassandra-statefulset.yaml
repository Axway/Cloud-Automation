{{- if eq .Values.cassandra.external false }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .Values.cassandra.name }}
  namespace: {{ .Values.global.namespace | quote }}
  labels:
    app: {{ .Values.cassandra.name }}
spec:
  serviceName: {{ .Values.cassandra.name }}
  replicas: {{ .Values.cassandra.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Values.cassandra.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.cassandra.name }}
    spec:
      {{- if eq .Values.global.nodeAffinity.enabled true }}
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: agentpool
                operator: In
                values:
                - {{ .Values.global.nodeAffinity.name }}
      {{- end }}
      terminationGracePeriodSeconds: 1800
      containers:
      - name: {{ .Values.cassandra.name }}
        image: {{ .Values.cassandra.registry }}:{{ .Values.cassandra.buildTag }}
        imagePullPolicy: {{ .Values.global.pullPolicy }}
        ports:
        - containerPort: {{ .Values.cassandra.portIntraNode }}
          name: intra-node
        - containerPort: {{ .Values.cassandra.portTlsIntraNode }}
          name: tls-intra-node
        - containerPort: {{ .Values.cassandra.portJmx }}
          name: jmx
        - containerPort: {{ .Values.cassandra.portCql }}
          name: cql
        resources:
          limits:
            cpu: "500m"
            memory: 1Gi
          requests:
            cpu: "500m"
            memory: 1Gi
        securityContext:
          capabilities:
            add:
              - IPC_LOCK
        lifecycle:
          preStop:
            exec:
              command: 
              - /bin/sh
              - -c
              - nodetool drain
        env:
          - name: MAX_HEAP_SIZE
            value: 512M
          - name: HEAP_NEWSIZE
            value: 100M
          - name: CASSANDRA_SEEDS
            value: "cassandra-0.cassandra.{{ .Values.global.namespace }}.svc.cluster.local"
          - name: CASSANDRA_CLUSTER_NAME
            value: {{ .Values.cassandra.clusterName }}
          - name: CASSANDRA_DC
            value: "DC1-APIM"
          - name: CASSANDRA_RACK
            value: "Rack1-APIM"
          - name: POD_IP
            valueFrom:
              fieldRef:
                fieldPath: status.podIP
        readinessProbe:
          exec:
            command:
            - /bin/bash
            - -c
            - /ready-probe.sh
          initialDelaySeconds: 15
          timeoutSeconds: 5
        volumeMounts:
        - name: cassandra-data
          mountPath: /cassandra_data
  volumeClaimTemplates:
  - metadata:
      name: cassandra-data
    spec:
      accessModes:
      - ReadWriteOnce
      storageClassName: managed-premium
      resources:
        requests:
          storage: 2Gi
{{- end }}
