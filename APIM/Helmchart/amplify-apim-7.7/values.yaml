# Axway does not support MySQL in Containers.
mysqlPortal:
   external: true
   name: "mysql-portal"
   imageName: "mysql"
   buildTag: "5.7.26"
   replicaCount: 1
   dbName: "portal"
   adminUser: "portal"
   adminPasswd: "changeme"
   quotaStorage: 10
   port: 3306

oauth:
   enable: false
   name: "oauth"
   ingressName: "oauth"
   trafficPort: 8089
   certInSecret: false
