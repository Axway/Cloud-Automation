   #   value: the_value_goes_here
   
   # Ports to be exposed by the API-Traffic PODs
   containerPorts:
      traffic: 8065
      plain: 8080
      tls: 8081
      oauth: 8089
   
   # Service and Ingress configuration for the API-Traffic PoD
   service:
      type: "ClusterIP"
      loadBalancerIP: ""
      labels: {}
      annotations: {}
      ports:
      - name: traffic
        port: 8065
        targetPort: 8065
        nodePort: ""
        ingress: 
          enabled: true
          host: traffic
      - name: oauth
        port: 8089
        targetPort: 8089
        nodePort: ""
        ingress: 
          enabled: false
          host: oauth
      - name: tls
        port: 8081
        targetPort: 8081
        nodePort: ""
        ingress: 
          enabled: false
          host: tls
      - name: plain
        port: 8080
        targetPort: 8080
        nodePort: ""
        # Ingress is currently not supported for HTTP-Connections - Would required another Ingress with additional annotations
        ingress: 
